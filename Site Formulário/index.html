<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
<body>
    
    <h1>Formulário de Inscrição</h1>
    <h3>Preencha seus dados</h3>
    
    <form class="form-users"> 

        
        <label for="nome">Nome</label> 
        <input type="text" placeholder="digite seu nome" required> <br> <br>
        
        <label for="Email">Email</label>
        <input type="text" placeholder="didgite seu email"required> <br> <br>

        <label for="Endereço">Endereço</label>
        <input type="text"> <br> <br>


        <label for="Cidade">Cidade</label>
        <input type="text">

        <select name="city" id="city">
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="SC">SC</option>
            <option value="RS">RS</option>
            <option value="MT">MT</option>
       </select> <br> <br>
         


        <label for="telefone">Telefone</label>
        

     
        <select name="DDD" id="DDD">
            <option value="11">11</option>
            <option value="21">21</option>
            <option value="81">81</option>
            <option value="51">51</option>
            <option value="41">41</option>
            <option value="27">27</option>
        </select>

        <input type="number" name="nascimento" id="nascimento"> <br> <br>
        

        <label for="usuário">Usuário</label> 
        <input type="text" placeholder="nome"> <br> <br>


        <label for="senha">senha</label>
        <input type="text"> <br> <br>


    <div class="button-box">
        <input type="submit" value="Finalizar minha Inscrição">
        <input type="submit" value="Redefinir">
    </div>    


        
        



    </form>
</body>
</html>
